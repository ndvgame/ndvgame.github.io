<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>子时不卜 | NDVGAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #fdf8f5;
            --accent-pink: #e9c7c7;
            --accent-dark: #a68686;
            --glass-white: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-color: #5d5252;
        }

        /* 滚动捕捉优化 */
        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Quicksand', 'Noto Serif SC', serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* 装饰背景（回归并加强） */

        /* 动态艺术背景装饰 (源自V2风格) */
        .bg-decor {
            position: fixed;
            /* 设置一个较大的尺寸 */
            width: 1000px;
            height: 1000px;
            /* 使用主题粉色进行径向渐变 */
            background: radial-gradient(circle, var(--accent-pink) 0%, rgba(253,248,245,0) 100%);
            z-index: -1;
            /* 核心：极大程度的高斯模糊制造梦幻感 */
            filter: blur(100px);
            opacity: 0.8;
            /* 初始位置设置在左上角外部 */
            top: -100px;
            left: -100px;
            /* 应用漂浮动画：时长25秒，无限循环，往返运动，缓动效果 */
            animation: floatBlob 25s infinite alternate ease-in-out;
        }
        
        /* 定义漂浮动画关键帧 */
        @keyframes floatBlob {
            0% {
                /* 起始点：稍微旋转，原始大小 */
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            100% {
                /* 结束点：移动到屏幕右下方，稍微放大，增加旋转感 */
                /* 使用 vw/vh 单位让它在不同屏幕上都能大范围移动 */
                transform: translate(calc(100vw - 300px), calc(100vh - 300px)) rotate(45deg) scale(1.3);
            }
        }
        /* --------------------- */

        /* 导航栏：毛玻璃效果 */
        nav {
            position: fixed;
            top: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 10px 25px;
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            z-index: 1000;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.25rem;
            font-weight: 500;
            white-space: nowrap;
        }

        /* 全屏模块容器 */
        section {
            height: 100vh;
            height: 100dvh; /* 适配移动端高度 */
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always; /* 强制停留在每一页，防止连跳 */
            display: flex;
            flex-direction: column;
            padding: 80px 8% 40px; /* 顶部留出导航栏空间 */
            position: relative;
        }

        /* 模块标题固定在上方 */
        .section-header {
            flex-shrink: 0;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--accent-dark);
            border-left: 3px solid var(--accent-pink);
            padding-left: 15px;
        }

        /* 模块内容区：自适应并支持内部滚动 */
        .section-content {
            flex-grow: 1;
            overflow-y: auto; /* 内容过多时内部滚动 */
            padding-right: 10px;
            mask-image: linear-gradient(to bottom, black 95%, transparent 100%);
            -webkit-overflow-scrolling: touch; /* 顺滑滚动 */
        }

        /* 首页内容居中 */
        #home { justify-content: center; align-items: center; text-align: center; }
        .logo-area h1 {
            font-size: clamp(2.25rem, 10vw, 3.25rem);
            letter-spacing: 10px;
            background: linear-gradient(45deg, var(--text-color), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 最新动态卡片 */
        .news-card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            margin-bottom: 15px;
        }

        /* 游戏合集网格：固定尺寸+换行 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .game-item {
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
            transition: transform 0.3s;
        }

        .game-item:hover { transform: translateY(-5px); }

        .game-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
            background-size: cover;
            background-position: center;
        }

        .game-info { padding: 15px; }

        .btn-start {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 20px;
            background: var(--accent-pink);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1.0rem;
        }

        /* 关于 & 联系 */
        .about-box {
            line-height: 2;
            font-size: 1.05rem;
            max-width: 700px;
        }

        /* 自定义滚动条样式 */
        .section-content::-webkit-scrollbar { width: 4px; }
        .section-content::-webkit-scrollbar-thumb { background: var(--accent-pink); border-radius: 10px; }

        @media (max-width: 1000px) {
            section { padding: 90px 6% 30px; }
            .game-grid { grid-template-columns: 1fr; } /* 手机端单列效果更好 */
            nav { gap: 12px; padding: 8px 18px; width: 90%; justify-content: space-around; }
            nav a { font-size: 1.25 rem; }
        }
    </style>
</head>
<body>

    <script>
        const i18n = {
            zh: {
                nav_home: "首页", nav_news: "动态", nav_games: "作品", nav_about: "关于", nav_contact: "联系",
                news_title: "最新动态", more_news: "暂无更多动态", games_title: "作品合集",

            },
            en: {
                nav_home: "Home", nav_news: "News", nav_games: "Games", nav_about: "About", nav_contact: "Contact",
                news_title: "Latest News", more_news: "Read More", games_title: "Collection",
                g1_name: "Petals Deep", g1_desc: "Find memories in old courtyards.",
                g2_name: "Morning Melody", g2_desc: "Collect the first light of dawn.",
                g3_name: "Tea Whispers", g3_desc: "A healing cafe management game.",
                play: "PLAY", about_title: "About Studio",
                about_content: "Zishi Bubu means focus on inner soul at the quietest midnight.<br><br>We focus on creating interactive experiences with Oriental aesthetics and feminine emotions. Every work is an exploration of beauty.",
                contact_title: "Contact Us"
            }
        };

        const newsData = [
            { date: "2026.01.20", zh: "《人类Bug清除计划》Demo试玩已在Taptap开启", en: "Experience your story in 《Human Bug Clearance》" },
            { date: "2025.12.15", zh: "NDVGAMES官网开放啦，名字是No Divination的意思！", en: "Official Website Opened!" }
        ];

        function init() {
            const lang = navigator.language.startsWith('zh') ? 'zh' : 'en';
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (i18n[lang][key]) el.innerHTML = i18n[lang][key];
            });

            const newsList = document.getElementById('news-list');
            newsList.innerHTML = newsData.map(item => `
                <div class="news-card">
                    <small style="color:var(--accent-dark); opacity: 0.7;">${item.date}</small>
                    <p style="margin-top:8px; font-weight:500;">${lang === 'zh' ? item.zh : item.en}</p>
                </div>
            `).join('');
        }

        window.onload = init;

        // 解决某些移动端浏览器 100vh 包含地址栏的问题
        function setFullHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setFullHeight);
        setFullHeight();
    </script>
</body>

</html>
